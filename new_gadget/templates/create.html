<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="padding:50px">
        <h1>Add a Gadget</h1>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <label>Model</label>
            <input type="text" name="model" value = {{ gadget.model }}><br>
            <label>Id</label>
            <input type="text" name="id" value = {{ gadget.id }} ><br>
            <label>Price</label>
            <input type="text" name="price" value = {{ gadget.price }} ><br>
            <label>About</label>
            <input type="text" name="about" value = {{ gadget.about }}><br>
            <label>Picture</label>
            <input type="file" name="picture" value = {{ gadget.picture }}><br>
            <button type="submit">Add a Gadget</button>
        </form>
    </div>
</body>
</html>
